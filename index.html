<!DOCTYPE html>
<html lang="sl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boogle</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="Logo.jpeg" alt="Boogle logotip" id="photo1">
                <p id="p1">En račun. Vse na kupu. Boogle.</p>
                <p id="p2">Prijavi se, da dobiš več.</p>
            </div>
            <div class="login">
                <img src="human logo.jpg" alt="Človek" id="photo2">
                <input type="text" placeholder="Vpiši svoj email">
                <button>Naprej</button>
                <div id="pomoc">
                    <a href="pomoc">Potrebuješ pomoč?</a>
                </div>
            </div>
            <div class="underlogin">
                <a href="account">Ustvari račun</a>
                <p id="p3">En račun, da lahko delaš kar hočeš</p>
                <div class="icons">
                    <i class="material-icons">bolt</i>
                    <i class="material-icons">cloud</i>
                    <i class="material-icons">favorite</i>
                    <i class="material-icons">download</i>
                    <i class="material-icons">computer</i>
                    <i class="material-icons">block</i>
                </div>
            </div>
            <div class="footer">
                <a href="onas">O nas</a>
                <a href="zasebnost">Zasebnost</a>
                <a href="pogoji">Pogoji</a>
                <a href="pomoc">Pomoč</a>
                <select name="dropdown" id="languages">
                    <option value="sl">Slovenščina</option>
                    <option value="en">Angleščina</option>
                </select>
            </div>
        </div>
    </body>
</html>
